<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Prayer Times</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset Basic Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Moroccan gradient background */
            background: linear-gradient(135deg, #8a0000, #004d25);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .main-container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            padding: 20px;
        }

        /* Header Styles */
        header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        #city-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        #date {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Cards Grid System */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        /* Card Design */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
            /* Animation for cards appearing */
            animation: fadeInUp 1s ease backwards;
        }

        /* Staggered animation delays */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .card-header {
            background-color: #c1272d;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .sunrise-card .card-header {
            background-color: #d48e00;
        }

        .card-body {
            padding: 20px 0;
            color: #333;
        }

        .card-body h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Selector Design */
        .controls {
            margin-top: 20px;
            animation: fadeInUp 1.5s ease;
        }

        select {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            background: white;
            color: #006233;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: 0.3s;
            appearance: none;
            text-align: center;
            width: 250px;
        }

        select:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        /* Animations Keyframes */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive fixes */
        @media (max-width: 600px) {
            #city-name { font-size: 2.5rem; }
            .cards-container { grid-template-columns: 1fr 1fr; } 
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- Header: City & Date -->
        <header>
            <div class="location-info">
                <h1 id="city-name">Casablanca</h1>
                <h3 id="date">Loading Date...</h3>
            </div>
        </header>

        <!-- Prayer Cards Container -->
        <div class="cards-container">
            
            <!-- Fajr -->
            <div class="card">
                <div class="card-header">
                    <span>Fajr</span>
                </div>
                <div class="card-body">
                    <h2 id="fajr-time">00:00</h2>
                </div>
            </div>

            <!-- Sunrise -->
            <div class="card sunrise-card">
                <div class="card-header">
                    <span>Sunrise</span>
                </div>
                <div class="card-body">
                    <h2 id="sunrise-time">00:00</h2>
                </div>
            </div>

            <!-- Dhuhr -->
            <div class="card">
                <div class="card-header">
                    <span>Dhuhr</span>
                </div>
                <div class="card-body">
                    <h2 id="dhuhr-time">00:00</h2>
                </div>
            </div>

            <!-- Asr -->
            <div class="card">
                <div class="card-header">
                    <span>Asr</span>
                </div>
                <div class="card-body">
                    <h2 id="asr-time">00:00</h2>
                </div>
            </div>

            <!-- Maghrib -->
            <div class="card">
                <div class="card-header">
                    <span>Maghrib</span>
                </div>
                <div class="card-body">
                    <h2 id="maghrib-time">00:00</h2>
                </div>
            </div>

            <!-- Isha -->
            <div class="card">
                <div class="card-header">
                    <span>Isha</span>
                </div>
                <div class="card-body">
                    <h2 id="isha-time">00:00</h2>
                </div>
            </div>

        </div>

        <!-- City Selector -->
        <div class="controls">
            <select id="city-select">
                <!-- Options will be added by JavaScript -->
            </select>
        </div>

    </div>

    <!-- Import Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <script>
        // List of cities
        let cities = ["Fes", "Rabat", "Casablanca", "Mohammadia", "Tanger"];

        // Fill the select options
        for(let city of cities){
            const content = `
                <option value="${city}">${city}</option>
            `;
            document.getElementById('city-select').innerHTML += content;
        }

        // Add Event Listener
        // FIX: Changed ',' to '.' (was 'select'),addEventListener')
        document.getElementById('city-select').addEventListener("change", function(){
            let selectedCity = this.value;
            
            // Update Title
            document.getElementById('city-name').innerHTML = selectedCity;
            
            // Fetch Data
            getPrayerTimeByCity(selectedCity);
        });

        // Main Function to Fetch Data
        function getPrayerTimeByCity(cityName){
            let params = {
                city: cityName,
                country: "MA"
            };
            
            axios.get('https://api.aladhan.com/v1/timingsByCity', {
                params: params
            })
            .then(function (response) {
                const timings = response.data.data.timings;
                fillTimeOfPriyer('fajr-time', timings.Fajr);
                fillTimeOfPriyer('sunrise-time', timings.Sunrise);
                fillTimeOfPriyer('dhuhr-time', timings.Dhuhr);
                fillTimeOfPriyer('asr-time', timings.Asr);
                fillTimeOfPriyer('maghrib-time', timings.Maghrib);
                fillTimeOfPriyer('isha-time', timings.Isha);

                const readableDate = response.data.data.date.readable;
                const weekday = response.data.data.date.hijri.weekday.en;
                document.getElementById('date').innerHTML = `${weekday} ${readableDate}`;
            })
            .catch(function (error) {
                console.log(error);
            });
        }

        // Helper function to fill HTML
        function fillTimeOfPriyer(id, time){
            document.getElementById(id).innerHTML = time;
        }

        // Default city on load
        getPrayerTimeByCity("Casablanca");
        // Update the select box to show Casablanca selected
        document.getElementById('city-select').value = "Casablanca";

    </script>
</body>
</html>
